<html lang="id"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta name="robots" content="anchors"><meta name="offlineflag" content="true"><meta name="ott" content="false"><meta name="APD.BuildID" content="B0F794C2-EF27-11E2-9ADA-A98ECA4D20BB"><meta name="DC.Identifier" content="offline-message-com-apple-AddressBook-help"><title>Topik yang dipilih saat ini tidak tersedia.</title></head><body id="offline-message-com-apple-AddressBook-help" class="content-not-available-message"><div class="subjectids"><a name="offline-message-com-apple-AddressBook-help"></a></div><img class="topicIcon" src="../adbic.png" height="64" width="64"><h1 class="title topictitle1">Topik yang dipilih saat ini tidak tersedia.</h1><div class="body conbody"><p class="p">Pastikan Anda terhubung ke internet. Untuk bantuan dalam menghubungkan, pilih menu Apple > Preferensi Sistem, klik Jaringan, dan klik “Bantu saya”.</p><p class="p">Jika Anda terhubung ke internet, dan konten masih tidak muncul, coba lagi nanti.</p></div></body></html>
