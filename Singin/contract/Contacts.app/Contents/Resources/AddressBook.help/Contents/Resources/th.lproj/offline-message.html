<html lang="th"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta name="robots" content="anchors"><meta name="offlineflag" content="true"><meta name="ott" content="false"><meta name="APD.BuildID" content="C966111E-EF27-11E2-9ADA-A98ECA4D20BB"><meta name="DC.Identifier" content="offline-message-com-apple-AddressBook-help"><title>หัวข้อที่เลือกไม่สามารถใช้งานได้ในขณะนี้</title></head><body id="offline-message-com-apple-AddressBook-help" class="content-not-available-message"><div class="subjectids"><a name="offline-message-com-apple-AddressBook-help"></a></div><img class="topicIcon" src="../adbic.png" height="64" width="64"><h1 class="title topictitle1">หัวข้อที่เลือกไม่สามารถใช้งานได้ในขณะนี้</h1><div class="body conbody"><p class="p">ตรวจสอบให้แน่ใจว่าคุณได้เชื่อมต่ออินเทอร์เน็ตแล้ว สำหรับความช่วยเหลือในการเชื่อมต่อ ให้เลือก เมนู Apple > การตั้งค่าระบบ คลิก เครือข่าย และคลิก “ช่วยเหลือฉัน”</p><p class="p">หากคุณเชื่อมต่ออินเทอร์เน็ตแล้ว แต่เนื้อหายังคงไม่ปรากฏ ให้ลองอีกครั้งในภายหลัง</p></div></body></html>
