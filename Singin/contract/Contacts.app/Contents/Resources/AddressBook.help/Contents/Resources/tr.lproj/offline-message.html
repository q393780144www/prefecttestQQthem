<html lang="tr"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta name="robots" content="anchors"><meta name="offlineflag" content="true"><meta name="ott" content="false"><meta name="APD.BuildID" content="CCC8B1E0-EF27-11E2-9ADA-A98ECA4D20BB"><meta name="DC.Identifier" content="offline-message-com-apple-AddressBook-help"><title>Seçilen konu şu anda yok</title></head><body id="offline-message-com-apple-AddressBook-help" class="content-not-available-message"><div class="subjectids"><a name="offline-message-com-apple-AddressBook-help"></a></div><img class="topicIcon" src="../adbic.png" height="64" width="64"><h1 class="title topictitle1">Seçilen konu şu anda yok</h1><div class="body conbody"><p class="p">Internet’e bağlı olduğunuzdan emin olun. Bağlanmayla ilgili yardım için Elma menüsü > Sistem Tercihleri komutunu seçin, Ağ’ı tıklayın ve “Yardımcı Ol”u tıklayın.</p><p class="p">Internet’e bağlıysanız ama içerik hâlâ görünmüyorsa daha sonra yeniden deneyin.</p></div></body></html>
