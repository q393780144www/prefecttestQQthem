<html lang="zh-cn"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta name="robots" content="anchors"><meta name="offlineflag" content="true"><meta name="ott" content="false"><meta name="APD.BuildID" content="D125E92E-EF27-11E2-9ADA-A98ECA4D20BB"><meta name="DC.Identifier" content="adbk35489"><title>通讯录帮助</title></head><body class="landing" id="adbk35489"><div class="subjectids"><a name="adbk35489"></a></div><img class="topicIcon" src="../adbic.png" height="64" width="64"><h1 class="title topictitle1">通讯录帮助</h1><div class="body conbody"><div class="section"><h2 class="title sectiontitle">通讯录帮助</h2><p class="p">设置您所有的联系人帐户（如您的 iCloud、Google、Facebook、LinkedIn 和 Yahoo! 帐户），然后在其他应用程序（如“邮件”、FaceTime 和“信息”）中轻松使用这些联系信息。</p></div></div></body></html>
