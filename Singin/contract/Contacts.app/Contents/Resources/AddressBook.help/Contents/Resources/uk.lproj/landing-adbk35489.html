<html lang="uk"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta name="robots" content="anchors"><meta name="offlineflag" content="true"><meta name="ott" content="false"><meta name="APD.BuildID" content="CE9FF78A-EF27-11E2-9ADA-A98ECA4D20BB"><meta name="DC.Identifier" content="adbk35489"><title>Довідка Контактів</title></head><body class="landing" id="adbk35489"><div class="subjectids"><a name="adbk35489"></a></div><img class="topicIcon" src="../adbic.png" height="64" width="64"><h1 class="title topictitle1">Довідка Контактів</h1><div class="body conbody"><div class="section"><h2 class="title sectiontitle">Довідка Контактів</h2><p class="p">Настройте всі свої облікові записи для контактів (такі як iCloud, Google, Facebook, LinkedIn та Yahoo!), а потім використовуйте контактні дані з них в інших програмах — Mail, FaceTime, «Повідомлення» тощо.</p></div></div></body></html>
