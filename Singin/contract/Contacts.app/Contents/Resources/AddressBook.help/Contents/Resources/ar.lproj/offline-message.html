<html lang="ar" dir="rtl"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta name="robots" content="anchors"><meta name="offlineflag" content="true"><meta name="ott" content="false"><meta name="APD.BuildID" content="9CB47EEE-EF27-11E2-9ADA-A98ECA4D20BB"><meta name="DC.Identifier" content="offline-message-com-apple-AddressBook-help"><title>الموضوع المحدد غير متوفر حاليًا.</title></head><body id="offline-message-com-apple-AddressBook-help" class="content-not-available-message"><div class="subjectids"><a name="offline-message-com-apple-AddressBook-help"></a></div><img class="topicIcon" src="../adbic.png" height="64" width="64"><h1 class="title topictitle1">الموضوع المحدد غير متوفر حاليًا.</h1><div class="body conbody"><p class="p">تأكد من اتصالك بالإنترنت. للحصول على مساعدة، اختر قائمة Apple > تفضيلات النظام، وانقر على الشبكة، ثم انقر على "ساعدني".</p><p class="p">إذا كنت متصلاً بالإنترنت، ولا يظهر المحتوى بعد، فحاول مرة أخرى لاحقًا.</p></div></body></html>
