<html lang="cs"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta name="robots" content="anchors"><meta name="offlineflag" content="true"><meta name="ott" content="false"><meta name="APD.BuildID" content="9F4DE5D2-EF27-11E2-9ADA-A98ECA4D20BB"><meta name="DC.Identifier" content="offline-message-com-apple-AddressBook-help"><title>Vybrané téma není k dispozici</title></head><body id="offline-message-com-apple-AddressBook-help" class="content-not-available-message"><div class="subjectids"><a name="offline-message-com-apple-AddressBook-help"></a></div><img class="topicIcon" src="../adbic.png" height="64" width="64"><h1 class="title topictitle1">Vybrané téma není k dispozici</h1><div class="body conbody"><p class="p">Ujistěte se, že jste připojeni k Internetu. Chcete-li nápovědu pro připojení, použijte příkaz Předvolby systému z nabídky Apple, klikněte na Síť a poté na „Průvodce“.</p><p class="p">Jste-li připojeni k Internetu, avšak obsah se přesto nezobrazuje, zkuste to znovu později.</p></div></body></html>
