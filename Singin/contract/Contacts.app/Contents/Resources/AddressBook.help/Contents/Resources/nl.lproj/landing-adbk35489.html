<html lang="nl"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta name="robots" content="anchors"><meta name="offlineflag" content="true"><meta name="ott" content="false"><meta name="APD.BuildID" content="B7B03CA6-EF27-11E2-9ADA-A98ECA4D20BB"><meta name="DC.Identifier" content="adbk35489"><title>Contacten Help</title></head><body class="landing" id="adbk35489"><div class="subjectids"><a name="adbk35489"></a></div><img class="topicIcon" src="../adbic.png" height="64" width="64"><h1 class="title topictitle1">Contacten Help</h1><div class="body conbody"><div class="section"><h2 class="title sectiontitle">Contacten Help</h2><p class="p">U kunt accounts instellen voor al uw contactgegevens (zoals gegevens uit iCloud-, Google-, Facebook-, LinkedIn- en Yahoo!-accounts). Deze contactgegevens kunt u vervolgens eenvoudig in andere programma's gebruiken (zoals Mail, FaceTime en Berichten).</p></div></div></body></html>
