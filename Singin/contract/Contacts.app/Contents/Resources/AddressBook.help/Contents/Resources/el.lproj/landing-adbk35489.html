<html lang="el"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta name="robots" content="anchors"><meta name="offlineflag" content="true"><meta name="ott" content="false"><meta name="APD.BuildID" content="A885FDA6-EF27-11E2-9ADA-A98ECA4D20BB"><meta name="DC.Identifier" content="adbk35489"><title>Βοήθεια για τις Επαφές</title></head><body class="landing" id="adbk35489"><div class="subjectids"><a name="adbk35489"></a></div><img class="topicIcon" src="../adbic.png" height="64" width="64"><h1 class="title topictitle1">Βοήθεια για τις Επαφές</h1><div class="body conbody"><div class="section"><h2 class="title sectiontitle">Βοήθεια για τις Επαφές</h2><p class="p">Διαμορφώστε όλους τους λογαριασμούς επαφών σας (όπως π.χ. τους λογαριασμούς iCloud, Google, Facebook, LinkedIn και Yahoo!) και μετά χρησιμοποιήστε τα στοιχεία επαφών σε άλλες εφαρμογές (όπως τα Mail, FaceTime και Μηνύματα).</p></div></div></body></html>
