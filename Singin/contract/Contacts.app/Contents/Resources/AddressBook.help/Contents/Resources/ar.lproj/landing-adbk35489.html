<html lang="ar" dir="rtl"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta name="robots" content="anchors"><meta name="offlineflag" content="true"><meta name="ott" content="false"><meta name="APD.BuildID" content="9CB47EEE-EF27-11E2-9ADA-A98ECA4D20BB"><meta name="DC.Identifier" content="adbk35489"><title>مساعدة جهات الاتصال</title></head><body class="landing" id="adbk35489"><div class="subjectids"><a name="adbk35489"></a></div><img class="topicIcon" src="../adbic.png" height="64" width="64"><h1 class="title topictitle1">مساعدة جهات الاتصال</h1><div class="body conbody"><div class="section"><h2 class="title sectiontitle">مساعدة جهات الاتصال</h2><p class="p">يمكنك إعداد جميع حسابات جهات الاتصال الخاصة بك (مثل حسابات iCloud،‏ Google،‏ Facebook،‏ LinkedIn، وYahoo!‎)، ثم استخدام معلومات جهات الاتصال بسهولة في تطبيقات أخرى (مثل Mail ،FaceTime، والرسائل).</p></div></div></body></html>
