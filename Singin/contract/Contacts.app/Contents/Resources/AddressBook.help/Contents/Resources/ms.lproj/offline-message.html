<html lang="ms"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta name="robots" content="anchors"><meta name="offlineflag" content="true"><meta name="ott" content="false"><meta name="APD.BuildID" content="B67ABE7E-EF27-11E2-9ADA-A98ECA4D20BB"><meta name="DC.Identifier" content="offline-message-com-apple-AddressBook-help"><title>Topik dipilih tidak tersedia sekarang</title></head><body id="offline-message-com-apple-AddressBook-help" class="content-not-available-message"><div class="subjectids"><a name="offline-message-com-apple-AddressBook-help"></a></div><img class="topicIcon" src="../adbic.png" height="64" width="64"><h1 class="title topictitle1">Topik dipilih tidak tersedia sekarang</h1><div class="body conbody"><p class="p">Pastikan anda bersambung ke Internet. Untuk mendapatkan bantuan penyambungan, pilih menu Apple > Keutamaan Sistem, klik Rangkaian, dan klik “Bantu saya.”</p><p class="p">Jika anda disambungkan kepada Internet, dan kandungannya masih belum muncul, cuba lagi nanti.</p></div></body></html>
