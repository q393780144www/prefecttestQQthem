<html lang="ja"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta name="robots" content="anchors"><meta name="offlineflag" content="true"><meta name="ott" content="false"><meta name="APD.BuildID" content="B4387F34-EF27-11E2-9ADA-A98ECA4D20BB"><meta name="DC.Identifier" content="offline-message-com-apple-AddressBook-help"><title>選択したトピックは現在利用できません</title></head><body id="offline-message-com-apple-AddressBook-help" class="content-not-available-message"><div class="subjectids"><a name="offline-message-com-apple-AddressBook-help"></a></div><img class="topicIcon" src="../adbic.png" height="64" width="64"><h1 class="title topictitle1">選択したトピックは現在利用できません</h1><div class="body conbody"><p class="p">インターネットに接続していることを確認してください。接続について調べたいときは、アップルメニュー＞「システム環境設定」と選択し、「ネットワーク」をクリックしてから「アシスタント」をクリックします。</p><p class="p">インターネットに接続しているのにコンテンツが表示されない場合は、後でやり直してください。</p></div></body></html>
