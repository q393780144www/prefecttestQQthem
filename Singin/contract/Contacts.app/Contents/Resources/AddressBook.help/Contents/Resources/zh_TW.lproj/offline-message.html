<html lang="zh-tw"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta name="robots" content="anchors"><meta name="offlineflag" content="true"><meta name="ott" content="false"><meta name="APD.BuildID" content="D29C8506-EF27-11E2-9ADA-A98ECA4D20BB"><meta name="DC.Identifier" content="offline-message-com-apple-AddressBook-help"><title>目前無法取得所選的主題</title></head><body id="offline-message-com-apple-AddressBook-help" class="content-not-available-message"><div class="subjectids"><a name="offline-message-com-apple-AddressBook-help"></a></div><img class="topicIcon" src="../adbic.png" height="64" width="64"><h1 class="title topictitle1">目前無法取得所選的主題</h1><div class="body conbody"><p class="p">請確定您已經連接 Internet。如需連線的相關協助，請選擇「蘋果」選單 >「系統偏好設定⋯」，按一下「網路」，然後按一下「協助我⋯」。</p><p class="p">若您已經連接 Internet 但仍無法顯示內容，請稍後再試一次。</p></div></body></html>
