<html lang="vi"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta name="robots" content="anchors"><meta name="offlineflag" content="true"><meta name="ott" content="false"><meta name="APD.BuildID" content="CFEC8CC0-EF27-11E2-9ADA-A98ECA4D20BB"><meta name="DC.Identifier" content="adbk35489"><title>Trợ giúp Danh bạ</title></head><body class="landing" id="adbk35489"><div class="subjectids"><a name="adbk35489"></a></div><img class="topicIcon" src="../adbic.png" height="64" width="64"><h1 class="title topictitle1">Trợ giúp Danh bạ</h1><div class="body conbody"><div class="section"><h2 class="title sectiontitle">Trợ giúp Danh bạ</h2><p class="p">Thiết lập tất cả các tài khoản liên hệ của bạn (như tài khoản iCloud, Google, Facebook, LinkedIn và Yahoo!), sau đó dễ dàng sử dụng thông tin liên hệ trong các ứng dụng khác (như Mail, FaceTime và Tin nhắn).</p></div></div></body></html>
