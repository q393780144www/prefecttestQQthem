<html lang="ko"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta name="robots" content="anchors"><meta name="offlineflag" content="true"><meta name="ott" content="false"><meta name="APD.BuildID" content="B550424E-EF27-11E2-9ADA-A98ECA4D20BB"><meta name="DC.Identifier" content="offline-message-com-apple-AddressBook-help"><title>현재 선택한 주제는 사용할 수 없습니다</title></head><body id="offline-message-com-apple-AddressBook-help" class="content-not-available-message"><div class="subjectids"><a name="offline-message-com-apple-AddressBook-help"></a></div><img class="topicIcon" src="../adbic.png" height="64" width="64"><h1 class="title topictitle1">현재 선택한 주제는 사용할 수 없습니다</h1><div class="body conbody"><p class="p">인터넷에 연결되어 있는지 확인하십시오. 연결 도움이 필요할 경우 Apple 메뉴 > 시스템 환경설정을 선택하고 네트워크를 클릭한 다음 ‘도와주세요’를 클릭하십시오.</p><p class="p">인터넷에 연결했는데 계속 콘텐츠가 나타나지 않는다면 나중에 다시 시도하십시오.</p></div></body></html>
