<html lang="sk"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta name="robots" content="anchors"><meta name="offlineflag" content="true"><meta name="ott" content="false"><meta name="APD.BuildID" content="C4BB647A-EF27-11E2-9ADA-A98ECA4D20BB"><meta name="DC.Identifier" content="offline-message-com-apple-AddressBook-help"><title>Vybraná téma je momentálne nedostupná</title></head><body id="offline-message-com-apple-AddressBook-help" class="content-not-available-message"><div class="subjectids"><a name="offline-message-com-apple-AddressBook-help"></a></div><img class="topicIcon" src="../adbic.png" height="64" width="64"><h1 class="title topictitle1">Vybraná téma je momentálne nedostupná</h1><div class="body conbody"><p class="p">Uistite sa, že máte pripojenie na internet. Pre pomoc s pripojením vyberte menu Apple > Systémové nastavenia, kliknite na Sieť a potom na Asistent.</p><p class="p">Ak máte pripojenie na internet a napriek tomu sa obsah nezobrazuje, skúste to znovu neskôr.</p></div></body></html>
