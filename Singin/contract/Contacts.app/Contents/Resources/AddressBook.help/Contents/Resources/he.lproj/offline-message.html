<html lang="he" dir="rtl"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta name="robots" content="anchors"><meta name="offlineflag" content="true"><meta name="ott" content="false"><meta name="APD.BuildID" content="0A1B5C82-0F76-11E3-9ADA-A98ECA4D20BB"><meta name="DC.Identifier" content="offline-message-com-apple-AddressBook-help"><title>הנושא שנבחר אינו זמין כעת.</title></head><body id="offline-message-com-apple-AddressBook-help" class="content-not-available-message"><div class="subjectids"><a name="offline-message-com-apple-AddressBook-help"></a></div><img class="topicIcon" src="../adbic.png" height="64" width="64"><h1 class="title topictitle1">הנושא שנבחר אינו זמין כעת.</h1><div class="body conbody"><p class="p">ודא/י שהינך מחובר/ת לאינטרנט. לעזרה בנושא התחברות, בחר/י תפריט Apple > ״העדפות המערכת״, לחץ/י על ״רשת״ ובחרי ״עזור לי״.</p><p class="p">אם הינך מחובר/ת לאינטרנט, ובכל זאת התוכן אינו מופיע, נסה/י שוב מאוחר יותר.</p></div></body></html>
