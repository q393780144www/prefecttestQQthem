<html lang="vi"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta name="robots" content="anchors"><meta name="offlineflag" content="true"><meta name="ott" content="false"><meta name="APD.BuildID" content="CFEC8CC0-EF27-11E2-9ADA-A98ECA4D20BB"><meta name="DC.Identifier" content="offline-message-com-apple-AddressBook-help"><title>Chủ đề đã chọn hiện không khả dụng</title></head><body id="offline-message-com-apple-AddressBook-help" class="content-not-available-message"><div class="subjectids"><a name="offline-message-com-apple-AddressBook-help"></a></div><img class="topicIcon" src="../adbic.png" height="64" width="64"><h1 class="title topictitle1">Chủ đề đã chọn hiện không khả dụng</h1><div class="body conbody"><p class="p">Đảm bảo bạn được kết nối với Internet. Để được trợ giúp khi kết nối, chọn menu Apple > Tùy chọn Hệ thống, bấm vào Mạng và bấm “Hỗ trợ tôi”.</p><p class="p">Nếu bạn được kết nối vào Internet và nội dung vẫn không xuất hiện, hãy thử lại sau.</p></div></body></html>
